<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rotate Image using JS</title>
</head>
<body>
    <div class="container">
        <p id="txt">Image</p>
        <img src="img.png" id="heroImg">
        <div class="rotateBtn">
            <button onclick="rotate1()">Rotate 90deg</button>
            <button onclick="rotate2()">Rotate 180deg</button>
            <button onclick="rotate3()">Rotate 270deg</button>
            <button onclick="rotate4()">Rotate 360deg</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
